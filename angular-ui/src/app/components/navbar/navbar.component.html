<div
  class="navbar navbar-expand navbar-dark mb-3 p-3"
  style="background-color: #512da8;"
>
  <div class="container">
    <a
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="navbar-brand h1 mb-1"
      >MEAN App</a
    >
    <ul class="navbar-nav">
      <li class="nav-item">
        <!-- <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        > -->
      </li>
      <li class="nav-item" *ngIf="_authService.loggedIn()">
        <a
          class="nav-link"
          [routerLink]="['/dashboard']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Dashboard</a
        >
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="_authService.loggedIn()">
        <a
          class="nav-link"
          [routerLink]="['/profile']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Profile</a
        >
      </li>
      <li class="nav-item" *ngIf="!_authService.loggedIn()">
        <a
          class="nav-link"
          [routerLink]="['/login']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="!_authService.loggedIn()">
        <a
          class="nav-link"
          [routerLink]="['/register']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Register</a
        >
      </li>
      <li class="nav-item" *ngIf="_authService.loggedIn()">
        <a class="nav-link" href="#" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</div>
